<div class="container marketing">
  <h3>
    List of Authors in LMS. Total authors in LMS are: {{ totalAuthors }}.
    <button type="button" class="btn btn-primary">Add Author</button>
  </h3>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Author ID</th>
        <th scope="col">Author Name</th>
        <th scope="col">Books</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of authors; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ a.authorName }}</td>
        <td>
          <span *ngFor="let b of a.books">{{ b.title }}, </span>
        </td>
        <td><button type="button" class="btn btn-secondary">Edit</button></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
